<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="fas fa-server fa-5x text-danger mb-4"></i>
                        <h1 class="display-4 text-primary">500</h1>
                        <h2 class="mb-3">Internal Server Error</h2>
                        <p class="text-muted mb-4">
                            Something went wrong on our end. Please try again later or contact support if the problem persists.
                        </p>
                        <div class="d-grid gap-2 d-md-block">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home"></i> Go Home
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-primary">
                                <i class="fas fa-arrow-left"></i> Go Back
                            </button>
                        </div>
                    </div>
                </div>
                <footer class="mt-4">
                    <p class="text-muted">Made by <strong>ANKIT RAWAT</strong></p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
